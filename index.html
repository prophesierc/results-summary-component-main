<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/index.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="main-container">

      <div class="header-container">

        <h1 id="result-title">Your Result</h1>

        <div id="score-results-circle">
          <h2 id="result">76</h2>
          <p id="result-remainder">of 100</p>
        </div>
          <p id="great">Great</p>
          <p id="score-percentage">
          You scored higher than 65% of the people who have taken these tests.
          </p>
      </div>
      
      <div class="results-container">
        
        <h3 id="summary-header">Summary</h3>
        <div class="summary-elements">
      
          <span id="reaction-container">
            <p id="reaction">Reaction</p>
            <p id="reaction-ratio">80 </p>
          </span>
        
          <span id="memory-container">
            <p id="memory">Memory</p>
            <p id="memory-ratio">92 </p>
          </span>
        
          <span id="verbal-container">
            <p id="verbal">Verbal</p>
            <p id="verbal-ratio">61 </p>
          </span>
        
          <span id="visual-container">
            <p id="visual">Visual</p>
            <p id="visual-ratio">72 </p>
          </span>
        </div>
        <button id="continue-button">Continue</button>

      </div>
    </div>
  </main>

</body>
</html>
