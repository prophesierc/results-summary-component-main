<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./scripts/index.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="main-container">

      <div class="header-container">

        <h1 id="result-title">Your Result</h1>

        <div id="score-results-circle">
          <h2 id="result">76</h2>
          <p id="result-remainder">of 100</p>
        </div>
          <p id="great">Great</p>
          <p id="score-percentage">
          You scored higher than 65% of the people who have taken these tests.
          </p>
      </div>
      
      <div class="results-container">
        
        <h3 id="summary-header">Summary</h3>
        <div class="summary-elements">
      
          <div id="reaction-container">
            <img id="reaction-icon" src="" alt="Reaction Icon">
            <p id="reaction">Reaction</p>
            <p id="reaction-ratio"></p>
          </div>
        
          <div id="memory-container">
            <img id="memory-icon" src="" alt="Memory Icon">
            <p id="memory">Memory</p>
            <p id="memory-ratio"></p>
          </div>
        
          <div id="verbal-container">
            <img id="verbal-icon" src="" alt="Verbal Icon">
            <p id="verbal">Verbal</p>
            <p id="verbal-ratio"></p>
          </div>
        
          <div id="visual-container">
            <img id="visual-icon" src="" alt="Visual Icon">
            <p id="visual">Visual</p>
            <p id="visual-ratio"></p>
          </div>
        </div>
        <button id="continue-button">Continue</button>

      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://github.com/prophesierc" target="_blank">ProphesierC</a></p>
    </div>
  </main>
</body>
</html>
